<!DOCTYPE html>
<meta charset="utf-8">
<head>
	<link href="http://netdna.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="./bootstrap-select.min.css">
	<style>
		body {
		  font: 10px sans-serif;
		}

		.axis path,
		.axis line {
		  fill: none;
		  stroke: #000;
		  shape-rendering: crispEdges;
		}

		.bar {
		  fill: steelblue;
		}

		.x.axis path {
		  display: none;
		}
	</style>
	<script type="text/javascript" src="http://code.jquery.com/jquery-latest.min.js"></script>
	<script src="http://d3js.org/d3.v3.min.js"></script>
	<script src="./bootstrap-select.js"></script>
	<script src="http://netdna.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>

<script>
	function drawSvg(filename){
		var margin = {top: 20, right: 20, bottom: 30, left: 40},
		    width = 900 - margin.left - margin.right,
		    height = 500 - margin.top - margin.bottom;

		var x = d3.scale.ordinal()
		    .rangeRoundBands([20, width-100], .1);

		var y = d3.scale.linear()
		    .rangeRound([height, 0]);

		var color = d3.scale.ordinal()
		    .range(["#109618", "#FF9900", "#DC3912", "#3366CC"]);

		var xAxis = d3.svg.axis()
		    .scale(x)
		    .orient("bottom");

		var yAxis = d3.svg.axis()
		    .scale(y)
		    .orient("left")
		    .tickFormat(d3.format(".2s"));

		var svg = d3.select("#stack_bar_chart")
		    .attr("width", width + margin.left + margin.right)
		    .attr("height", height + margin.top + margin.bottom)
		  .append("g")
		    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

		d3.csv(filename, function(error, data) {
		  color.domain(d3.keys(data[0]).filter(function(key) { return key !== "Year"; }));

		  data.forEach(function(d) {
		    var y0 = 0;
		    d.ages = color.domain().map(function(name) { return {name: name, y0: y0, y1: y0 += +d[name]}; });
		    d.total = d.ages[d.ages.length - 1].y1;
		  });

		  data.sort(function(a, b) { return parseInt(a.Year) - parseInt(b.Year); });

		  x.domain(data.map(function(d) { return d.Year; }));
		  y.domain([0, d3.max(data, function(d) { return d.total; })]);

		  svg.append("g")
		      .attr("class", "x axis")
		      .attr("transform", "translate(0," + height+ ")")
		      .call(xAxis)
		      .append("text")
		      .attr("x", width-50)
		      .attr("y", 6)
		      .attr("dy", ".71em")
		      .style("text-anchor", "end")
		      .style("font-size","16px")
		      .text("年份");

		  svg.append("g")
		      .attr("class", "y axis")
		      .call(yAxis)
		    .append("text")
		      .attr("transform", "rotate(-90)")
		      .attr("x", 0)
		      .attr("y", 6)
		      .attr("dy", ".71em")
		      .style("text-anchor", "end")
		      .style("font-size","16px")
		      .text("百分比");

		  var year = svg.selectAll(".year")
		      .data(data)
		    .enter().append("g")
		      .attr("class", "g")
		      .attr("transform", function(d) { return "translate(" + x(d.Year) + ",0)"; });

		  year.selectAll("rect")
		      .data(function(d) { return d.ages; })
		    .enter().append("rect")
		      .attr("width", 54)
		      .attr("y", function(d) { return y(d.y1); })
		      .attr("height", function(d) { return y(d.y0) - y(d.y1); })
		      .style("fill", function(d) { return color(d.name); });

		  var legend = svg.selectAll(".legend")
		      .data(color.domain().slice().reverse())
		    .enter().append("g")
		      .attr("class", "legend")
		      .attr("transform", function(d, i) { return "translate(0," + i * 20 + ")"; });

		  legend.append("rect")
		      .attr("x", width -18)
		      .attr("width", 18)
		      .attr("height", 18)
		      .style("fill", color);

		  legend.append("text")
		      .attr("x", width - 24)
		      .attr("y", 9)
		      .attr("dy", ".35em")
		      .style("text-anchor", "end")
		      .text(function(d) { return d; });

		});

	

	}
	$(document).ready(function(){
		$('.selectpicker').selectpicker();
		drawSvg("全台鄉鎮市長學歷分布.csv");

		$( "#selectpicker" )
		  .change(function () {
		  	$("#stack_bar_chart>g").fadeOut( "slow", function() {
		  		$(this).remove();
		  		drawSvg($( "select option:selected" ).text()+".csv");
		  	});

		  });

		});

		// d3 part
		
	</script>
</head>

<body>
	<select id="selectpicker" class="selectpicker">
    	<option>全台鄉鎮市長學歷分布</option>
    	<option>全台直轄市議員學歷分布</option>
    	<option>全台縣市議員學歷分布</option>
    	<option>全台縣市長學歷分布</option>
    	<option>全台直轄市長學歷分布</option>
  	</select>
  	<br />
	<svg id="stack_bar_chart"></svg>
</body>
